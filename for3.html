<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập hộp thoại</title>
</head>
<body>
    <script>
        let num = prompt("nhập giá trị: ") ;
        let total = 0;

        while(num != -1){
            num=prompt("nhập giá trị : ")
            total += parseInt(num);
            alert(num);

        }document.write(total);
    </script>

</body>
</html>
